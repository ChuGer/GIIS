<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>GIIS</title>

    <script src="js/base/jquery-1.6.2.min.js"></script>
    <script src="js/base/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="js/base/ui.spinner.min.js"></script>
    <script src="js/base/accordion.js"></script>
    <script src="js/init.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/lines.js"></script>
    <script src="js/curves.js"></script>

    <link href="css/table.css" rel="stylesheet"/>
    <link href="css/button.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/jquery-ui-1.8.16.custom.css" rel="stylesheet"/>
    <link href="css/ui.spinner.css" rel="stylesheet"/>
</head>
<body>
<div style="margin:50px; text-align:center;">
    <div style="float:left;">
        <canvas height='600' width='800' id='canvas'>Refresh browser</canvas>
        <br/>
        <label id="info"></label>
        <br/>
        <button onclick="downScale()" class="minibutton"><img src="images/zoom_out.png"/></button>
        <button onclick="resetScale()" class="minibutton"><img src="images/table.png"/></button>
        <button onclick="upScale()" class="minibutton"><img src="images/zoom_in.png"/></button>
    </div>

    <div style="float:left; margin-left:20px;max-width:350px;display: inline-block;">
        <div id="accordion">

            <h3>Lab 1</h3>

            <div style="width:290px;">
                <label for="xPos">xPos:</label>
                <input id="xPos" value="0" style="width: 40px" type="text"/>
                <label for="yPos">yPos:</label>
                <input id="yPos" value="0" style="width: 40px" type="text"/>
                <button onclick="drawPoint()" class="minibutton width_100">Draw point</button>
                <br/> <br/>
                <button onclick="drawCDA()" class="minibutton width_100">Draw CDA</button>
                <button onclick="draw2Points(); drawCDA();" class="minibutton width_100">Test case</button>
                <br/>
                <button onclick="drawBrez()" class="minibutton width_100">Draw Brezen</button>
                <button onclick="draw2Points(); drawBrez();" class="minibutton width_100">Test case</button>
                <br/>
                <button onclick="drawWu()" class="minibutton width_100">Draw Wu</button>
                <button onclick="draw2Points(); drawWu();" class="minibutton width_100">Test case</button>
            </div>

            <h3>Lab 2</h3>

            <div style="width:290px;">
                <label for="radius">radius:</label>
                <input id="radius" value="10" style="width: 40px" type="text"/>
                <button onclick="clearCanvas();resetScale();drawCircle()" class="minibutton width_100">Draw Circle
                </button>
                <br/>
                <label for="koef">koef:</label>
                <input id="koef" value="10" style="width: 40px" type="text"/>
                <button onclick="drawParabola()" class="minibutton width_100">Draw Parabola</button>
                <br/>
            </div>

            <h3>Canvas Settings</h3>

            <div style="width:290px;">
                <label for="step">step:</label>
                <input id="step" value="10" style="width: 40px" type="text"/>
                <button onclick="changeStep()" class="minibutton width_100">Change step</button>
                <button onclick="resetScale()" class="minibutton width_100">Reset scale</button>
            </div>
        </div>
        <button onclick="clearCanvas()" class="minibutton " style="width:350px;">Clear canvas</button>


        <div style="height:380px;width:300px;overflow: auto;">
            <table id="steps"></table>
        </div>
    </div>
</div>
</body>
</html>
